events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    
    # DNS resolver for external requests
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    
    # Access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    server {
        listen 80;
        server_name _;
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html;
        
        # Main page
        location = / {
            try_files /index.html =404;
        }
        
        # Test endpoint
        location = /test {
            return 200 "Railway Nginx is working!\nTimestamp: $time_local\n";
            add_header Content-Type text/plain;
        }
        
        # Health check
        location = /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Simple ChatGPT proxy
        location /chatgpt {
            # Remove /chatgpt from path
            rewrite ^/chatgpt(.*) $1 break;
            
            # Proxy to ChatGPT
            proxy_pass https://chatgpt.com;
            
            # Basic headers
            proxy_set_header Host chatgpt.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header User-Agent "Mozilla/5.0 (compatible; ChatGPT-Proxy)";
            
            # SSL settings
            proxy_ssl_verify off;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            
            # Remove headers that might cause issues
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
        }
        
        # Favicon handling
        location = /favicon.ico {
            return 204;
            access_log off;
        }
    }
}
