events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location / {
            return 200 "Hello from Railway!\nServer is working!\nTime: $time_local\n";
            add_header Content-Type text/plain;
        }
        
        location /test {
            return 200 "Test endpoint working!\n";
            add_header Content-Type text/plain;
        }
        
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
